<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>5 GIF на странице</title>
    <style>
        /* Стили для контейнера */
        .gif-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
        }

        /* Стили для отдельных GIF */
        .gif-item {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gif-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .gif-container {
                margin: 10px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <!-- GIF 1 -->
        <div class="gif-item">
            <img src="img/1animation.gif.gif" 
                 alt="Пример GIF 1">
        </div>

        <!-- GIF 2 -->
        <div class="gif-item">
            <img src="img/2animation.gif.gif" 
                 alt="Пример GIF 2">
        </div>

        <!-- GIF 3 -->
        <div class="gif-item">
            <img src="img/3animation.gif.gif" 
                 alt="Пример GIF 3">
        </div>

        <!-- GIF 4 -->
        <div class="gif-item">
            <img src="img/4animation.gif.gif" 
                 alt="Пример GIF 4">
        </div>

        <!-- GIF 5 -->
        <div class="gif-item">
            <img src="img/5animation.gif.gif" 
                 alt="Пример GIF 5">
        </div>
    </div>
</body>
</html>
